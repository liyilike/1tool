<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SecIcode在线编码工具</title>
        <style>

        html,body{
            background: #6c6c6c;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #content{
            width: 80%;
            height: 600px;
            margin: 0 auto; /*水平居中*/
            position: relative; /*脱离文档流*/
            top: 30%; /*偏移*/
            margin-top: -150px;
        }

        .lefts{
            width:38%;
            height:500px;
            margin-right: 1%;
            float:left;
        }

        .medium{
            width:22%;
            height:500px;
            margin-right: 1%;
            float:left;
        }

        .rights{
            width:38%;
            height:500px;
            float:left;
        }

        .radius{
            -moz-border-radius: 15px;
            -webkit-border-radius: 15px;
            border-radius:5px;
        }

        textarea{
            resize: none; /*禁止拖动*/
            width:99%;
            height:99%;
        }

        table{
            width:100%;
        }

        button{
            text-align:center;
            width:48%;
            height:30px;
            border-radius:3px;
        }


        </style>
    </head>
    <body>
        <div id="content" class="radius">
            <div id="title" style="width:100%;height:50px">
                SecIcode在线编码工具 V1
            </div>
            <div class="lefts radius">
                <textarea class="radius" id="encode" style="color:#6c6c6c;font-size:14px" onfocus="var str=$(this).val();if(str=='在这里输入需要编码/解码的内容'){$(this).val('');}" onblur="var str=$(this).val();if(str==''){$(this).val('在这里输入需要编码/解码的内容');}">在这里输入需要编码/解码的内容</textarea>
            </div>
            <div class="medium radius">
                <table border="0">
                    <tr height="50px">
                        <td>
                            <button onclick="base64encode()">Base64编码</button>
                            <button onclick="base64decode()">Base64解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="unicodeencode()">\u十六进制编码</button>
                            <button onclick="unicodedecode()">\u十六进制解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="unicodexencode()">&#x;十六进制编码</button>
                            <button onclick="unicodexdecode()">&#x;十六进制解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="tenencode()">&#十进制编码</button>
                            <button onclick="tendecode()">&#十进制解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="tenfenencode()">&#;十进制编码</button>
                            <button onclick="tenfendecode()">&#;十进制解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="hexencode()">hex编码</button>
                            <button onclick="hexdecode()">hex解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="urlencode()">url(一次)编码</button>
                            <button onclick="urldecode()">url(一次)解码</button>
                        </td>
                    </tr>
                    <tr height="50px">
                        <td>
                            <button onclick="url2encode()">url(二次)编码</button>
                            <button onclick="url2decode()">url(二次)解码</button>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="rights radius">
                <textarea class="radius" id="decode"></textarea>
            </div>
        </div>
    </body>
    <script src="//lib.sinaapp.com/js/jquery/3.1.0/jquery-3.1.0.min.js"></script>

    <script>
(function($){var b64="ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/",a256="",r64=[256],r256=[256],i=0;var UTF8={encode:function(strUni){var strUtf=strUni.replace(/[\u0080-\u07ff]/g,function(c){var cc=c.charCodeAt(0);return String.fromCharCode(192|cc>>6,128|cc&63)}).replace(/[\u0800-\uffff]/g,function(c){var cc=c.charCodeAt(0);return String.fromCharCode(224|cc>>12,128|cc>>6&63,128|cc&63)});return strUtf},decode:function(strUtf){var strUni=strUtf.replace(/[\u00e0-\u00ef][\u0080-\u00bf][\u0080-\u00bf]/g,function(c){var cc=((c.charCodeAt(0)&15)<<12)|((c.charCodeAt(1)&63)<<6)|(c.charCodeAt(2)&63);return String.fromCharCode(cc)}).replace(/[\u00c0-\u00df][\u0080-\u00bf]/g,function(c){var cc=(c.charCodeAt(0)&31)<<6|c.charCodeAt(1)&63;return String.fromCharCode(cc)});return strUni}};while(i<256){var c=String.fromCharCode(i);a256+=c;r256[i]=i;r64[i]=b64.indexOf(c);++i}function code(s,discard,alpha,beta,w1,w2){s=String(s);var buffer=0,i=0,length=s.length,result="",bitsInBuffer=0;while(i<length){var c=s.charCodeAt(i);c=c<256?alpha[c]:-1;buffer=(buffer<<w1)+c;bitsInBuffer+=w1;while(bitsInBuffer>=w2){bitsInBuffer-=w2;var tmp=buffer>>bitsInBuffer;result+=beta.charAt(tmp);buffer^=tmp<<bitsInBuffer}++i}if(!discard&&bitsInBuffer>0){result+=beta.charAt(buffer<<(w2-bitsInBuffer))}return result}var Plugin=$.base64=function(dir,input,encode){return input?Plugin[dir](input,encode):dir?null:this};Plugin.btoa=Plugin.encode=function(plain,utf8encode){plain=Plugin.raw===false||Plugin.utf8encode||utf8encode?UTF8.encode(plain):plain;plain=code(plain,false,r256,b64,8,6);return plain+"====".slice((plain.length%4)||4)};Plugin.atob=Plugin.decode=function(coded,utf8decode){coded=String(coded).split("=");var i=coded.length;do{--i;coded[i]=code(coded[i],true,r64,a256,6,8)}while(i>0);coded=coded.join("");return Plugin.raw===false||Plugin.utf8decode||utf8decode?UTF8.decode(coded):coded}}(jQuery));
    </script>

    <script>
function is_null(){var str=$("#encode").val();if(str=="在这里输入需要编码/解码的内容"){alert("请输入需要编码/解码的内容");return false}}function base64encode(){var base64str=$("#encode").val();if(is_null()!=false){var code=$.base64.encode(base64str);$("#decode").val(code)}}function base64decode(){var base64str=$("#encode").val();if(is_null()!=false){var code=$.base64.decode(base64str);$("#decode").val(code)}}function unicodeencode(){var str=$("#encode").val();var res=[];if(is_null()!=false){for(var i=0;i<str.length;i++){res[i]=("00"+str.charCodeAt(i).toString(16)).slice(-4)}$("#decode").val(("\\u"+res.join("\\u")))}}function unicodedecode(){var str=$("#encode").val();var res=[];if(is_null()!=false){str=str.replace(/\\/g,"%");$("#decode").val(unescape(str))}}function unicodexencode(){var str=$("#encode").val();var res=[];if(is_null()!=false){for(var i=0;i<str.length;i++){res[i]=("00"+str.charCodeAt(i).toString(16)+";")}$("#decode").val(("&#x"+res.join("&#x")))}}function unicodexdecode(){var str=$("#encode").val();var res=[];if(is_null()!=false){str=str.replace(/&#x00/g,"%");str=str.replace(/;/g,"");$("#decode").val(unescape(str))}}function tenencode(){var str=$("#encode").val();var res=[];if(is_null()!=false){for(var i=0;i<str.length;i++){res[i]=("0000"+str.charCodeAt(i))}$("#decode").val(("&#"+res.join("&#")))}}function tendecode(){var str=$("#encode").val().split("&");var res="";if(is_null()!=false){for(i=1;i<str.length;i++){str[i]=str[i].replace("#","");res+=String.fromCharCode(str[i])}$("#decode").val(res)}}function tenfenencode(){var str=$("#encode").val();var res=[];if(is_null()!=false){for(var i=0;i<str.length;i++){res[i]=(str.charCodeAt(i)+";")}$("#decode").val(("&#"+res.join("&#")))}}function tenfendecode(){var str=$("#encode").val().split("&");var res="";if(is_null()!=false){for(i=1;i<str.length;i++){str[i]=str[i].replace("#","");str[i]=str[i].replace(";","");res+=String.fromCharCode(str[i])}$("#decode").val(res)}}function hexencode(){var str=$("#encode").val();var res=[];if(is_null()!=false){for(var i=0;i<str.length;i++){res[i]=(str.charCodeAt(i).toString(16))}$("#decode").val((res.join("")))}}function hexdecode(){var str=$("#encode").val();var strlength=str.length;var res="";if(is_null()!=false){if(strlength%2==0){for(i=0;i<strlength;i=i+2){var s="%"+str.substr(i,2);res+=unescape(s)}}$("#decode").val(res)}}function urlencode(){var str=$("#encode").val();if(is_null()!=false){$("#decode").val(escape(str))}}function urldecode(){var str=$("#encode").val();if(is_null()!=false){$("#decode").val(unescape(str))}}function url2encode(){var str=$("#encode").val();if(is_null()!=false){$("#decode").val(escape(str).replace(/%/g,"%25"))}}function url2decode(){var str=$("#encode").val();if(is_null()!=false){var s=str.replace(/%25/g,"%");$("#decode").val(unescape(s))}};
    </script>
</html>
