<script>
(function(){function CSSFormating(codeText){this.codeText=codeText;this.codeO=codeText.value;this.bindHandler()}CSSFormating.prototype={compress:function(hasNote){if(this.codeO==""){this.codeO=this.codeText.value}var code=this.codeO;code=code.replace(/(\n|\t|\s)*/ig,"$1");code=code.replace(/\n|\t|\s(\{|\}|\,|\:|\;)/ig,"$1");code=code.replace(/(\{|\}|\,|\:|\;)\s/ig,"$1");if(!hasNote){code=code.replace(/\/\*(\n|\s|\t|.)*\*\//ig,"")}return code},multiLine:function(hasNote){var code=this.compress(hasNote);code=code.replace(/(\{)/ig," $1");code=code.replace(/(\{|\;)/ig,"$1\n\t");code=code.replace(/\t*(\})/ig,"$1\n");code=code.replace(/(\*\/)/ig,"$1\n");return code},singleLine:function(hasNote){var code=this.compress(hasNote);code=code.replace(/(\})/ig,"$1\n");code=code.replace(/(\*\/)/ig,"$1\n");return code},restore:function(){return this.codeO},bindHandler:function(){var _self=this;_self.codeText.onkeydown=function(){_self.codeO=""}}};window.CSSFormating=CSSFormating})();
</script>
<script type="text/javascript">
function mode(id){return document.getElementById(id)}var codeText=mode("codeText");var format=new CSSFormating(codeText);mode("compressWithNote").onclick=function(){mm=format.compress(true);codeText.value=mm};mode("compress").onclick=function(){codeText.value=format.compress(false)};mode("multiLineWithNote").onclick=function(){codeText.value=format.multiLine(true)};mode("multiLine").onclick=function(){codeText.value=format.multiLine(false)};mode("singleLineWithNote").onclick=function(){codeText.value=format.singleLine(true)};mode("singleLine").onclick=function(){codeText.value=format.singleLine(false)};mode("restore").onclick=function(){codeText.value=format.restore()};
</script>
