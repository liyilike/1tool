 <script>
  $(function(){var jrt=jch.jRegexTester;var $tbReg=$("#tbReg");var $tbInput=$("#tbInput");var $tbReplace=$("#tbReplace");var $tbOutput=$("#tbOutput");var cmReg=null;var cmInput=null;var cmReplace=null;var cmOutput=null;var workMode=jrt.workMode.match;var replaceMode=jrt.replaceMode.includeNoMatch;var newLineChar=jrt.newLineChar.CRLF;var RegExpOption="g";init();function init(){bind();changeWorkMode(jrt.workMode.match);$tbReg.val("([^?&=]+)=([^?&=]*)");$tbInput.val("https://www.1tool.org/search?q=CodeMirror&aqs=chrome&sourceid=chrome&es_sm=91&ie=UTF-8");$tbReplace.val('"$1":"$2",\r\n');run()}function bind(){$tbReg.add($tbInput).add($tbReplace).bind("change input",function(e){run()});$("#btnRun").click(function(e){run()});$("input[name='workMode']").change(function(e){changeWorkMode($("input[name='workMode']:checked").val());run()});$("input[name='replaceMode']").change(function(e){replaceMode=Number($("input[name='replaceMode']:checked").val());run()});$("input[name='newLineChar']").change(function(e){newLineChar=Number($("input[name='newLineChar']:checked").val());run()});$("input[name='RegExpOption']").change(function(e){var $ipt=$(this);var val=$ipt.val();RegExpOption=RegExpOption.replace(val,"");RegExpOption+=$ipt.prop("checked")?val:"";run()});$("#btnOutputToInput").click(function(e){$tbInput.val($tbOutput.val());run()})}function run(){var txtReg=$tbReg.val();var txtInput=$tbInput.val();var txtReplace=$tbReplace.val();var reg=valiInputReg($tbReg,RegExpOption);var outputResult="";var matchArr=[];if(txtReg.length==0||txtInput.length==0){return}if(!(reg instanceof RegExp)){return valiOutput(false)}if(workMode===jrt.workMode.match){matchArr=jch.jRegexTester.matchs(reg,txtInput);if(matchArr.length==0){return valiOutput(false)}$.each(matchArr,function(i,match){if(!(match instanceof Array)){return true}outputResult+=match[0]+(i==matchArr.length-1?"":jrt.getNewLineChar(newLineChar))})}else{if(workMode===jrt.workMode.replace){outputResult=jch.jRegexTester.replace(reg,txtI  <style>
     *{font-family:Monaco,Andale Mono}.alert{padding:5px;margin-bottom:0;margin-left:0}.btn-toolbar .btn-group,.btn-toolbar .input-group{float:right}textarea{word-break:break-all}.title{display:inline-block;margin:0;height:30px;line-height:30px}
</style>
</head>

<body>
  <include="/Tpl/default/Include/app_header.html" />

    <div class="container-fluid mt-3">
        <br>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-toolbar alert alert-info" role="toolbar">
                        <h4 class="title">jRegexTester 正则表达式测试器 v1.0</h4>
                        <div class="btn-group btn-group-sm" data-toggle="buttons" role="group">
                            <label class="btn btn-default active">
                                    <input type="radio" name="workMode" id="workModeMatch" value="0" checked>查找模式
                                </label>
                            <label class="btn btn-default">
                                    <input type="radio" name="workMode" id="workModeReplace" value="1">替换模式
                                </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success navbar-btn" id="btnRun" style="display:none">Run!</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-toolbar alert alert-warning" role="toolbar">
                        <label for="">正则表达式：</label>
                        <div class="btn-group btn-group-xs" data-toggle="buttons" role="group">
                            <label class="btn btn-default active" title="选中为匹配所有符合项，否则只匹配第一项，参数g">
                                    <input type="checkbox" name="RegExpOption" id="RegExpOptionGlobal" value="g" checked>全局模式
                                </label>
                            <label class="btn btn-default" title="选中则忽略大小写，参数i">
                                    <input type="checkbox" name="RegExpOption" id="RegExpOptionIgnoreCase" value="i">忽略大小写
                                </label>
                            <label class="btn btn-default" title="选中则转义^和$为行的开始和结束，否则^和$为所有文本的开始和结束">
                                    <input type="checkbox" name="RegExpOption" id="RegExpOptionMultiline" value="m">多行模式
                                </label>
                        </div>
                        <textarea class="form-control" style="font-size:x-large" name="" id="tbReg" cols="30" rows="1" placeholder="正则表达式" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-toolbar alert alert-warning" role="toolbar">
                        <label for="">输入字符串：</label>
                        <textarea class="form-control" name="" id="tbInput" cols="30" rows="7" placeholder="输入字符串" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-toolbar alert alert-warning" role="toolbar">
                        <label for="">替换内容：</label>
                        <div class="btn-group btn-group-xs" data-toggle="buttons" role="group">
                            <label class="btn btn-default active" title="默认模式，指将源字符串中的匹配结果替换为新内容">
                                <input type="radio" name="replaceMode" id="replaceModeIncludeNoMatch" value="0" checked>包含未匹配
                            </label>
                            <label class="btn btn-default" title="提取模式，用于将源字符串中匹配内容替换后新内容，常用于数据提取">
                                <input type="radio" name="replaceMode" id="replaceModeExcludeNoMatch" value="1">不包含未匹配
                            </label>
                        </div>
                        <textarea class="form-control" name="" id="tbReplace" cols="30" rows="3" placeholder="替换内容" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="btn-toolbar alert alert-warning" role="toolbar">
                        <label for="">输出结果：</label>
                        
                        <div class="btn-group btn-group-xs"  role="group">
                            <label class="btn btn-default" title="将输出结果导入输入内容框" id="btnOutputToInput">⬆</label>
                        </div>
                        
                        <div class="btn-group btn-group-xs" data-toggle="buttons" role="group">
                            <label class="btn btn-default active" title="window系统换行符,CRLF">
                                <input type="radio" name="newLineChar" id="newLineCharCRLF" value="0" checked>\r\n
                            </label>
                            <label class="btn btn-default" title="Mac系统换行符,CR">
                                <input type="radio" name="newLineChar" id="newLineCharCR" value="1">\r
                            </label>
                            <label class="btn btn-default" title="Linux系统换行符,LF">
                                <input type="radio" name="newLineChar" id="newLineCharLF" value="2">\n
                            </label>
                        </div>
                        <textarea class="form-control" name="" id="tbOutput" cols="30" rows="7" placeholder="输出结果" spellcheck="false"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>



<include="/Tpl/default/Include/app_footer.html" />

</body>

</html>
